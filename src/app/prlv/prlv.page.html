<ion-header>
  <ion-toolbar color="banjercito">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Inversión PRLV</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">

    <div style="height: 20vw;">
      <ion-item>
        <ion-label position="floating">Monto</ion-label>
        <ion-input type="number" #monto></ion-input>
      </ion-item>
    </div>
    <div style="height: 5vw; padding: 18px; font-weight: bold;">
      <ion-label style="font-size: 18px; color: #00554d;">Plazo</ion-label>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; height: 30vw;">
      <div [className]="(iPeriodo == 0) ? 'item-list' : (iPeriodo === 7) ? 'item-list selected' : 'item-list not-selected'" (click)="calculaInversion(monto.value, 7)">
        <img src="../../assets/img/calendario7.png" alt="1" width="65%">
      </div>
      <div [className]="(iPeriodo == 0) ? 'item-list' : (iPeriodo === 28) ? 'item-list selected' : 'item-list not-selected'" (click)="calculaInversion(monto.value, 28)">
        <img src="../../assets/img/calendario28.png" alt="1" width="65%">
      </div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; height: 30vw;">
      <div [className]="(iPeriodo == 0) ? 'item-list' : (iPeriodo === 91) ? 'item-list selected' : 'item-list not-selected'" (click)="calculaInversion(monto.value, 91)">
        <img src="../../assets/img/calendario91.png" alt="1" width="65%">
      </div>
      <div [className]="(iPeriodo == 0) ? 'item-list' : (iPeriodo === 182) ? 'item-list selected' : 'item-list not-selected'" (click)="calculaInversion(monto.value, 182)">
        <img src="../../assets/img/calendario182.png" alt="1" width="65%">
      </div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; height: 30vw;">
      <div [className]="(iPeriodo == 0) ? 'item-list' : (iPeriodo === 364) ? 'item-list selected' : 'item-list not-selected'" (click)="calculaInversion(monto.value, 364)">
        <img src="../../assets/img/calendario364.png" alt="1" width="65%">
      </div>
    </div>

    <div style="padding: 15px; min-height: 40vh;">
      <p class="error" *ngIf="error">El monto de la inversión debe ser mayor o igual a $500 pesos.</p>
      <p class="success" *ngIf="dataPeriodo">Se mostrarán 12 periodos de {{ iPeriodo }} días.</p>
      <table class="amort" *ngIf="dataPeriodo">
        <thead>
          <tr>
            <th>Periodo</th>
            <th>Capital</th>
            <th>Interés</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataPeriodo">
            <td data-label="Periodo">{{ data.periodo }}</td>
            <td data-label="Capital">{{ data.montoPeriodo | currency }}</td>
            <td data-label="Interés">{{ data.interes | currency }}</td>
            <td data-label="Total">{{ data.total | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
